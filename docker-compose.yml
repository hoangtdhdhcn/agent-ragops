version: '3.8'

services:
  rag-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Mount local code for development (optional)
      # - ./project:/app/project
      # Mount persistent storage for vector database
      - qdrant_data:/app/qdrant_db
      - parent_store_data:/app/parent_store
    restart: unless-stopped

volumes:
  qdrant_data:
  parent_store_data: